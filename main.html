<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
        <div id="playerNames">
            <input type="text" id="player-1" placeholder="Enter Player 1 Name" />
            <input type="text" id="player-2" placeholder="Enter Player 2 Name" />
            <button id="submit">Start Game</button>
        </div>

        <div id="gameBoard" class="game-board" style="display: none;">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            <div class="grid">
                <!-- 9 cells for Tic Tac Toe -->
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
